<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data API Test</title>
</head>
<body>
    <h1>CSV Data API Test</h1>

    <!-- CSV 파일 업로드 Form -->
    <h2>Upload CSV File</h2>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <label for="file">Select CSV File:</label><br>
        <input type="file" id="file" name="csv_file" required><br><br>

        <label for="writer">Writer:</label><br>
        <input type="text" id="writer" name="writer" required><br><br>

        <label for="project_id">Project ID:</label><br>
        <input type="number" id="project_id" name="project_id" required><br><br>

        <button type="submit">Upload</button>
    </form>
    <p id="uploadResult"></p>

    <hr>

    <!-- CSV 목록 조회 Form -->
    <h2>Retrieve CSV File List</h2>
    <button id="retrieveBtn">Retrieve CSV List</button>
    <pre id="retrieveResult"></pre>

    <hr>

    <!-- CSV 파일 삭제 Form -->
    <h2>Delete CSV File</h2>
    <form id="deleteForm" method="POST">
        <label for="file_id">File ID to Delete:</label><br>
        <input type="number" id="file_id" name="file_id" required><br><br>

        <button type="submit">Delete</button>
    </form>
    <p id="deleteResult"></p>

    <script>
        const baseURL = "http://127.0.0.1:8000/data-processing/csvs/"; // API 엔드포인트 URL

        // Handle CSV File Upload
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch(baseURL, {
                    method: "POST",
                    body: formData,
                });
                const result = await response.json();
                document.getElementById("uploadResult").innerText =
                    response.ok ? "Upload Successful: " + JSON.stringify(result) : "Error: " + JSON.stringify(result);
            } catch (error) {
                document.getElementById("uploadResult").innerText = "Error: " + error.message;
            }
        });

        // Handle CSV File List Retrieval
        document.getElementById("retrieveBtn").addEventListener("click", async () => {
            try {
                const response = await fetch(baseURL, {
                    method: "GET",
                });
                const result = await response.json();
                console.log(result);
                document.getElementById("retrieveResult").innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById("retrieveResult").innerText = "Error: " + error.message;
            }
        });

        // Handle CSV File Deletion
        document.getElementById("deleteForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileId = document.getElementById("file_id").value;

            try {
                const response = await fetch(baseURL, {
                    method: "DELETE",
                    body: JSON.stringify({ file_id: fileId }),
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                const result = await response.json();
                document.getElementById("deleteResult").innerText =
                    response.ok ? "Delete Successful: " + JSON.stringify(result) : "Error: " + JSON.stringify(result);
            } catch (error) {
                document.getElementById("deleteResult").innerText = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
